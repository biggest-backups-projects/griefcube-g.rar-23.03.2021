# в секундах
pvp-time: 30

messages:
  deny-command: "&6&l[АнтиГрелог] &fВо время боя, эту команду использовать нельзя!"
  pvp-start: |
    &6&l[АнтиГрелог] &fВы вступили в бой. 
    &6&l[АнтиГрелог] &fНе покидайте игру в течение &615 &fсекунд.

  pvp-end: |
    &6&l[АнтиГрелог] &fВы вышли из боя! Теперь можно спокойно перезайти на сервер.

  pvp-leave: |
    &6&l[АнтиГрелог] &fИгрок &6{player} &fпокинул бой и был наказан!

action-bar:
  color: 'a'
  color2: 'c'
  char:
    full: '▪'
    empty: '▫'
  length: 15
  format: '&fРежим боя &8[{progress}&8] &6&l{time}&f секнунд.'
