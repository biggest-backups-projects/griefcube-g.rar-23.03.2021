    - '&8&n                                                       '
    - ''
    - '&7Объявить войну можно когда на сервере &a5 &7участников'
    - '&7вашего клана и клана соперника&c!&7 Так-же на сервере'
    - '&7должен быть &cвладелец &7клана которому объявлена &cвойна'
    - '&8&n                                                       '
    - ''
    - '&7Объявить войну&8: &c/c war &f[&7имя клана&f]'
  KEEP-OPEN: false
  ID: 377
  POSITION-X: 2
  POSITION-Y: 4
6:
  COMMAND: ''
  NAME: '&8«&eРепутация&8»'
