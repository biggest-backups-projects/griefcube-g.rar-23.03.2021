menu-settings:

  # name - appears as the title - REQUIRED
  name: '&8&lКланы стр.1'

  # rows - the number of rows of the chest - REQUIRED
  rows: 5

  # command - OPTIONAL (you can remove this or set it to '')
  command: 'claninfo'

  # This command command will be execute when the menu is opened.
  # Supports all the icon command types.
  open-action: ''
  
1:
  COMMAND: 'tell:&7Команда&8: &c/c create &f[&7название&f]'
  NAME: '&8«&eСоздание клана&8»'
  LORE:
    - ''
    - '&7Команда&8: &c/c create &f[&7название&f]'
  KEEP-OPEN: false
  ID: 58
  POSITION-X: 2 
  POSITION-Y: 2
2:
  COMMAND: 'open:clandelete.yml'
  NAME: '&8«&eУдалить клан&8»'
  LORE:
    - '&a➥ &eНажмите чтобы открыть меню удаления'
  KEEP-OPEN: false
  ID: 166
  POSITION-X: 4
  POSITION-Y: 2
3:
  COMMAND: 'tell:&7Выдать модератора&8: &c/c addmoder &f[&7ник&f];tell:&7Удалить модератора&8: &c/c removemoder &f[&7ник&f]'
  NAME: '&8«&eДобавить&7/&eудалить модератора&8»'
  LORE:
    - ''
    - '   &7Клан всегда будет нуждаться в лидерах&c!'
    - '   &7Если Вы доверяете игроку то дайте ему модератора клана&c!   '
    - ''
    - '&7Выдать модератора&8: &c/c addmoder &f[&7ник&f]'
    - '&7Удалить модератора&8: &c/c removemoder &f[&7ник&f]'
  KEEP-OPEN: false
  ID: 388
  POSITION-X: 6
  POSITION-Y: 2
4:
  COMMAND: 'tell:&7Выдать ранг&8: &c/c rank &f[&7ник&f] &f[&7номер ранга&f];tell:&7Узнать ранг&8: &c/c rank &f[&7ник&f]'
  NAME: '&8«&eРанги в клане&8»'
  LORE:
    - ''
    - '   &7Вы можете повышать&8/&7понижать &7своих бойцов&c!    '
    - '   &7В системе кланов есть &c9 &7рангов'
    - ''
    - ' &a1&8: §f[§7Новичок§f]'
    - ' &a2&8: §f[§6Боец§f]'
    - ' &a3&8: §f[§6Офицер§f]'
    - ' &a4&8: §f[§6Командир§f]'
    - ' &a5&8: §f[§eГенерал§f]'
    - ' &a6&8: §f[§eЛегенда§f]'
    - ' &a7&8: §f[§cМодератор§f]'
    - ' &a8&8: §f[§cЗаместитель§f]'
    - ' &a9&8: §f[§4Глава§f]'
    - ''
    - '&7Выдать ранг&8: &c/c rank &f[&7ник&f] &f[&7номер ранга&f]'
    - '&7Узнать ранг&8: &c/c rank &f[&7ник&f]'
  KEEP-OPEN: false
  ID: 421
  POSITION-X: 8
  POSITION-Y: 2
5:
  COMMAND: 'tell:&7Объявить войну&8: &c/c war &f[&7имя клана&f]'
  NAME: '&8«&cВойна&8»'
  LORE: 
    - ''
    - '&7Хотите быть первыми&c? &7Тогда докажите это&c! '
    - '&7Устраивайте войны и получайте &eрепутацию'
    - ''
    - '&cБой &7во время &cвойны &7происходит без &eзолотых яблок '
